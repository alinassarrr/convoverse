<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvoVerse API Documentation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-32x32.png"
      sizes="32x32"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      #swagger-ui {
        max-width: 1460px;
        margin: 0 auto;
      }

      .swagger-ui .topbar {
        background-color: #2c3e50;
      }

      .swagger-ui .topbar .download-url-wrapper {
        display: none;
      }

      .swagger-ui .info .title {
        color: #2c3e50;
      }

      .swagger-ui .info .description {
        margin: 20px 0;
        color: #7f8c8d;
      }

      .custom-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-bottom: 20px;
      }

      .custom-header h1 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 300;
      }

      .custom-header p {
        margin: 10px 0 0 0;
        opacity: 0.8;
        font-size: 1.1rem;
      }

      .footer {
        margin-top: 40px;
        padding: 20px;
        text-align: center;
        color: #7f8c8d;
        border-top: 1px solid #ecf0f1;
      }

      .footer a {
        color: #3498db;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="custom-header">
      <h1>ConvoVerse API</h1>
      <p>Unified Communication Platform - API Documentation</p>
    </div>

    <div id="swagger-ui"></div>

    <div class="footer">
      <p>
        <strong>ConvoVerse</strong> - AI-powered communication management
        platform<br />
        <a href="https://github.com/alinassarrr/convoverse" target="_blank"
          >View on GitHub</a
        >
        |
        <a href="#" onclick="downloadSpec()">Download OpenAPI Spec</a>
      </p>
    </div>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "./swagger-docs.json",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
          tryItOutEnabled: true,
          displayRequestDuration: true,
          docExpansion: "list",
          filter: true,
          showExtensions: true,
          showCommonExtensions: true,
          operationsSorter: "alpha",
          tagsSorter: "alpha",
          defaultModelExpandDepth: 2,
          defaultModelsExpandDepth: 2,
          displayOperationId: false,
          validatorUrl: null,
          supportedSubmitMethods: ["get", "post", "put", "delete", "patch"],
          onComplete: function () {
            console.log("ConvoVerse API Documentation loaded successfully!");
          },
        });

        window.ui = ui;
      };

      function downloadSpec() {
        const link = document.createElement("a");
        link.href = "./swagger-docs.json";
        link.download = "convoverse-api-spec.json";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
